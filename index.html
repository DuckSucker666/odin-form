<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>Form Project</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="image">
          <div class="back">
            <img src="./assets/odin-lined.png" height="100px" alt="Odin logo" srcset="">
            <h1 class="title">ODIN</h1>
          </div>
        </div>
        <div class="footer">
          <p class="p-footer">Photo by <a class="a-footer" href="#">Halie West</a></p>
        </div>
      </div>
      <div class="right">
        <div class="first">
          <h2>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />
            <em>Seek professional help</em> signing in.
            <br />
            <br />
            You <em>know</em> you want to.
          </h2>
        </div>
        
          <form action="" method="get">
            <div class="second">
            <h3 style="margin-left: 50px; padding-top: 10px;">Let's do this!</h3>
            <div  class="form-main-div">
            <div class="form-divs">
              <div class="form-div">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="first_name">
              </div>
              <div class="form-div">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
              </div>
              <div class="form-div">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
                <p id="error"></p>
              </div>
            </div>
            <div class="form-divs">
              <div class="form-div">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName">
              </div>
              <div class="form-div">
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="tel" id="phoneNumber" name="phoneNumber">
              </div>
              <div class="form-div">
                <label for="password2">CONFIRM PASSWORD</label>
                <input type="password" id="password2" name="password2" required>
              </div>
            </div>
          </div>
          </div>
          <div class="third">
            <button type="submit" class="btn-green">Create Account</button>
            <br>
            <br>
            <p class="login">Already have an account? <strong>Log in</strong></>
          </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
